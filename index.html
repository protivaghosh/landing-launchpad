<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>landing-launchpad</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!--font-raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-section">
        <nav>
            <div class="nav-section">
                <h3 class="logo inter-font">LOGO</h3>
                <button class="button raleway-font">Sign Up</button>
            </div>
        </nav>
          <!--Banner Section -->
          <section class="banner-section">
            <h3 class="banner-title raleway-font">Cool Dark UI Template for<br> Webflow Agencies!</h3>
            <button class="banner-button raleway-font">Stay Focused</button>
          </section>
    </header>
    <main>
        <!--Action Section-->
        <section>
            <div>
                <div>
                    <h3 class="action-title">See It in Action</h3>
                    <p class="action-discription">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="action-button">Launch Live Preview</button>
                </div>
                <div>
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
